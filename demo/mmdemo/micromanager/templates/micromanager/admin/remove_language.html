{% load i18n %}
{% if success %}
	<script>
		$("#language-{{ language_id }}").remove();
		$("#Modal").modal("hide");
	</script>
{% else %}
	<form action="{% url 'micromanager_delete_language' language_id %}" method="post" class="xhr">{% csrf_token %}
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title">{% trans 'Remove Language' %}</h4>
		</div>
		<div class="modal-body">
			{% trans 'Do you really want to remove this language ?' %}
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">{% trans 'Close' %}</button>
			<button type="submit" class="btn btn-danger">{% trans 'Delete' %}</button>
		</div>
	</form>
	<script>
		$("#Modal").modal("show");
	</script>
{% endif %}
