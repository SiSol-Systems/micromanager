{% load i18n imagekit %}
{% with cms_object=field.field.cms_object %}
<div class="col-xs-4 col-md-3 col-lg-2 fileupload" {% if not cms_object.instance.pk %}data-new="1"{% endif %}>
	<div class="fileuploadwrap">
		{{ field }}
		<label for="{{ field.auto_id }}" {% if field.value %}style="background-image:url({% thumbnail '100x100' field.field.widget.attrs.file as th %}{{ th.url }});"{% endif %}>{% if field.value %}&nbsp;{% else %}+{% endif %}</label>
	</div>

	<div class="text-center padding">
		{% if field.value %}<button type="button" class="btn btn-xs btn-danger delete-filecontent-button" data-pk="{{ cms_object.instance.pk }}" data-contenttype="{{ cms_object.content_type }}" data-category="{{ cms_object.content_category }}">{% trans 'delete' %}</button>{% else %} &nbsp;{% endif %}
	</div>
		
</div>
{% endwith %}
