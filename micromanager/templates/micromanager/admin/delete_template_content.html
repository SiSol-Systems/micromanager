{% load i18n %}
{% if success %}
	<script>
		// remove the node from html
		$("#template-content-{{ template_content_id }}").remove();
		$("#Modal").modal("hide");
	</script>
{% else %}
	<form method="POST" action="{% url 'micromanager_delete_template_content' template_content_id %}" class="xhr">{% csrf_token %}
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title">{% trans 'delete content' %}</h4>
		</div>
		<div class="modal-body">
			<p>
				{% trans 'Do you really want to delete this content ?' %}
			</p>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">{% trans 'Close' %}</button>
			<button type="submit" class="btn btn-danger">{% trans 'Delete' %}</button>
		</div>
	</form>
	<script>
		$("#Modal").modal("show");
	</script>
{% endif %}
