{% extends 'base.html' %}
{% load i18n micromanager_tags %}

{% block content %}
	<div class="container">
		<br>
		<div class="row">
			<div class="col-xs-12 col-md-6 col-md-offset-3">
				{% if request.user.is_authenticated %}
					<div class="alert alert-info">
						{% blocktrans with user=request.user %}You are logged in as {{ user }}{% endblocktrans %}
					</div>
				{% else %}
					<form method="POST">{% csrf_token %}
						{% render_bootstrap_form form %}
						<p class="text-center">
							<button type="submit" class="btn btn-success">{% trans 'sign in' %}</button>
						</p>
					</form>
				{% endif %}
			</div>
		</div>
	</div>
{% endblock %}
